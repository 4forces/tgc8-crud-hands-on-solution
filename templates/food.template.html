{% extends 'base.template.html' %}

{% block content %}
<h1>Food eaten today</h1>
<ul class="list-group">
    {%for food in all_food %}
        <li class="list-group-item">
            {{food.name}} ({{food.calories}})
            <a href="{{ url_for('show_edit_food', food_id=food.id) }}" class="btn btn-primary btn-sm">Edit</a>
            <a href="{{ url_for('show_delete_food', food_id=food.id) }}" class="btn btn-danger btn-sm">Delete</a>
        </li>
    {%endfor%}
</ul>
{% endblock %}
